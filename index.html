<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="body">
      <h1>RGB colors</h1>
      <p>
        An RGB color is specified by
        <span class="rgb-code">rgb(red, blue, green)</span>
      </p>
      <p>
        The perameters red, green, and blue defines the intensity of the color:
        <br />
        0 <em>(lowest)</em> to 255 <em>(highest)</em>
      </p>
      <hr />
      <h3>Try it out for yourself...</h3>
      <p>
        red: <input id="red" type="number" value="255" /> green:
        <input id="green" type="number" value="255" /> blue:
        <input id="blue" type="number" value="0" />
      </p>
      <p id="display"></p>
      <p><button>Preview</button></p>
      <p class="rgb-code">rgb(255, 255, 0)</p>
      <hr />
      <p id="learn">
        <a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank"
          >Learn more</a
        >
        about RGB Color on wikipedia.
      </p>
    </div>
  </body>
</html>
